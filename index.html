<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunChat</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAxE2nl1OOUqexnY9Ybhfl9vQXkR7P77hI",
            authDomain: "funchat-fab60.firebaseapp.com",
            projectId: "funchat-fab60",
            storageBucket: "funchat-fab60.appspot.com",
            messagingSenderId: "786356624896",
            appId: "1:786356624896:web:490a7f80d03996e0a7c2e5"
        };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> FunChat
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Bot</div>
                        <div class="msg-info-time">8:48</div>
                    </div>

                    <div class="msg-text">Welcome to FunChat!</div>
                </div>
            </div>

            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Bot</div>
                        <div class="msg-info-time">8:48</div>
                    </div>

                    <div class="msg-text">Please enter your name</div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="message" placeholder="Enter your message..." autocomplete="off">
            <button class="name-send-btn" onclick="done()">Send</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>

</html>
